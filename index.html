---
layout: default
title: Hello World
---

<a href="/index.html">{{ page.title }}</a>

<ul id="archive">
{% for post in site.posts %}
  <li class="post-{{ post.category }}">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <abbr>{{ post.date | date_to_string }}</abbr>
  </li>
{% endfor %}
</ul>
